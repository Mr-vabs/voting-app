<body background="bgimage.jpg">
<div class="container">
<div class="stepwizard">
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Home</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Candidate list</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Final</p>
        </div>
    </div>
</div>
<form role="form">
    <div class="row setup-content" id="step-1">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h3> Voter Info</h3>
				<br>
				<br>
                <div class="form-group">
                    <label class="control-label">Username:</label>
                   <!-- <input  maxlength="100" type="text" required="required" class="form-control"   />-->
                </div>
                <div class="form-group">
                    <label class="control-label">VoterID:</label>
                  <!--  <input maxlength="100" type="text" required="required" class="form-control"  />-->
                </div>
                <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content" id="step-2">
       
	    <div class="col-xs-6">
		   
            <h3 class="text-center"><b>Candidate List</b></h3>
          
            	<ul id="check-list-box" class="list-group checked-list-box">
				

				
                  <li class="list-group-item" data-color="success">candidate1</li>
                  <li class="list-group-item" data-color="success">candidate2</li>
                  <li class="list-group-item" data-color="success">candidate3</li>
                  <li class="list-group-item" data-color="success">candidate4</li>
                  <li class="list-group-item" data-color="success">candidate5</li>
                  <li class="list-group-item" data-color="success">candidate6</li>
                  <li class="list-group-item" data-color="success">candidate7</li>
                  <li class="list-group-item" data-color="success">candidate8</li>
                  <li class="list-group-item" data-color="success">candidate9</li>
                </ul>
                <br />
                
            
			  <button class="btn btn-success nextBtn btn-lg pull-" type="button" >Proceed to vote</button>
            
        </div>
		
            
	   
	   
	   
	   
    </div>
    <div class="row setup-content" id="step-3">
        <div class="col-xs-12">
            <div class="col-md-12">
                <h2> You have successfully casted your vote....</h2>
                <button class="btn btn-primary btn-lg pull-right" type="submit">Home</button>
            </div>
        </div>
    </div>
</form>
</div>
